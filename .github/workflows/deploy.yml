name: Deploy Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set aws_region us-east-1


      - name: Create zip package for SaludoSimple
        run: |
          zip -r lambda_functions/SaludoSimple/index.zip lambda_functions/SaludoSimple/
      
      - name: Create zip package for SaludoPersonalizado
        run: |
          zip -r lambda_functions/SaludoPersonalizado/index.zip lambda_functions/SaludoPersonalizado/
      
      - name: Create zip package for Calculadora
        run: |
          zip -r lambda_functions/Calculadora/index.zip lambda_functions/Calculadora/
      
      - name: Create zip package for ProcesarTexto
        run: |
          zip -r lambda_functions/ProcesarTexto/index.zip lambda_functions/ProcesarTexto/
      
      - name: Create zip package for Estudiantes
        run: |
          zip -r lambda_functions/Estudiantes/index.zip lambda_functions/Estudiantes/

      - name: Deploy SaludoSimple Lambda
        run: |
          aws lambda update-function-code --function-name SaludoSimple --zip-file fileb://lambda_functions/SaludoSimple/index.zip

      - name: Deploy SaludoPersonalizado Lambda
        run: |
          aws lambda update-function-code --function-name SaludoPersonalizado --zip-file fileb://lambda_functions/SaludoPersonalizado/index.zip

      - name: Deploy Calculadora Lambda
        run: |
          aws lambda update-function-code --function-name Calculadora --zip-file fileb://lambda_functions/Calculadora/index.zip

      - name: Deploy ProcesarTexto Lambda
        run: |
          aws lambda update-function-code --function-name ProcesarTexto --zip-file fileb://lambda_functions/ProcesarTexto/index.zip

      - name: Deploy Estudiantes Lambda
        run: |
          aws lambda update-function-code --function-name Estudiantes --zip-file fileb://lambda_functions/Estudiantes/index.zip
