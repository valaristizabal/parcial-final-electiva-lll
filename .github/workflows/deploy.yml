            aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws_region: ${{ secrets.AWS_REGION }}
            function_name: SaludoPersonalizado
            source: saludo_personalizado.py

  deploy_calculadora:
